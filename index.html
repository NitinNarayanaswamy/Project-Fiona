<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Project Fiona</title>
</head>
<body>
  <!-- NAVBAR DESKTOP -->
  <div id="navbardesktop" class="w3-sidebar w3-bar-block w3-black" style="width: 280px">
    <div class="w3-container w3-border-bottom">
      <h1>Solid Mechanics</h1>
      <p class="w3-small"><a href="#">About</a></p>
    </div>
    <h6 class="w3-bar-item w3-xlarge">Content</h6>
    <a href="#" class="w3-bar-item w3-button w3-hover-dark-gray">Introduction</a>
    <a href="#" class="w3-bar-item w3-button w3-hover-dark-gray">Link 2</a>
    <a href="#" class="w3-bar-item w3-button w3-hover-dark-gray">Link 3</a>
  </div>
  <!-- NAVBAR MOBILE -->
  <div id="navbarmobile" class="w3-bar w3-black">
    <a href="#" class="w3-bar-item w3-button w3-hover-black">Solid Mechanics</a>
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right" onclick="navMobile()">&#9776;</a>
  </div>

  <div id="navbarmobileext" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium">
    <a href="#" class="w3-bar-item w3-button">Link 1</a>
    <a href="#" class="w3-bar-item w3-button">Link 2</a>
    <a href="#" class="w3-bar-item w3-button">Link 3</a>
  </div>
  <!-- MAIN CONTENT DESKTOP -->
  <div id="maincontent" style="margin-left: 280px">
    <div class="w3-container">
      <h1>Introduction</h1>
    </div>
  </div>

  <!-- NAVBAR MOBILE SCRIPT -->
  <script>
    function navMobile() {
        var x = document.getElementById("navbarmobileext");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else { 
            x.className = x.className.replace(" w3-show", "");
        }
    }
    </script>
</body>
</html>
